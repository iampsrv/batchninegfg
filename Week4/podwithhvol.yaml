apiVersion: v1
kind: Pod
metadata:
  labels:
    run: mynginxpod
  name: mynginxpod
spec:
  containers:
  - image: nginx
    name: mynginxpod
    volumeMounts:
      - mountPath: "/var/app/ps"
        name: volumepv
  volumes:
      - name: volumepv
        hostPath:
          path: /usr/share/pranjal
  dnsPolicy: ClusterFirst
  restartPolicy: Never