apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myfirstpodingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: pranjal-flask-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myfirstpodsvc
            port:
              name: http